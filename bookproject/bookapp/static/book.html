<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #020202;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 550px;
      background:url("cover.jpg") center/contain no-repeat;
      border: 2px solid #070707;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #005842;
      text-align: center;
      line-height:1.3;
      margin-top: 200px;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      background: url("cover.jpg") center/contain no-repeat;
      margin: 30px 0;
    }

    .author {
      font-size: 18px;
      text-align: right;
      color: #00502f;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #050505;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title"></div>
      <div class="title">FUNDAMENTALS OF WEB APPLICATION </div>
      <div class="line"></div>
      <div class="subtitle">BASICS FOR CREATING A WEB APPLICATIONS</div>
    </div>
    <div class="author">~ KARTHICK BALAJI S (25004251)</div>
  </div>
</body>
</html>
